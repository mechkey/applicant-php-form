<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./stylesheets/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
	<title>Contact Form</title>
</head>

<body>
	<header>
		<!-- placeholder -->
	</header>
	<div class="container">
		<form id="form1" action="submit.php" method="post" enctype="multipart/form-data">
			<div class="flex-container">

				<div class="flex-item">
					<label for="first_name">First name</label><br>
					<input type="text" form="form1" id="first_name" name="first_name" required>
				</div>

				<div class="flex-item">
					<label for="last_name">Last name</label><br>
					<input type="text" form="form1" id="last_name" name="last_name" pattern="[A-Za-z ]?[']?[A-Za-z ]*" required>
				</div>
			
				<div class="flex-item">
					<label for="email">Email address</label><br>
					<input type="email" form="form1" id="email" name="email" required>
				</div>

				<div class="flex-item">
					<label for="tel">Telephone number</label><br>
					<input type="tel" form="form1" id="tel" name="tel">
				</div>
				
				<div class="flex-item">
					<label for="address1">Address 1</label><br>
					<input type="text" form="form1" name="address1" id="address1">
				</div>

				<div class="flex-item">
					<label for="address2">Address 2</label><br>
					<input type="text" form="form1" name="address2" id="address2">
				</div>
			
			
				<div class="flex-item">
					<label for="town">Town</label><br>
					<input type="text" form="form1" name="town" id="town">
				</div>

				<div class="flex-item">
					<label for="county">County</label><br>
					<input type="text" form="form1" name="county" id="county">
				</div>
			
			
				<div class="flex-item">
					<label for="postcode">Postcode</label><br>
					<input type="text" form="form1" name="postcode" id="postcode">
				</div>

				<div class="flex-item">
					<label for="country">Country</label><br>
					<select id="country" name="country">
						<option value="Germany">Germany</option>
						<option value="France">France</option>
						<option value="Ireland">Ireland</option>
						<option value="The Netherlands">The Netherlands</option>
						<option value="United Kingdom" selected>United Kingdom</option>
					</select>
				</div>
				<div class="flex-item" id="description-area">
					<label for="description">Description</label><br>	
					<textarea rows="7" cols="50" name="description" form="form1"></textarea>
				</div>
				
				<div class="flex-item" id="space">
					<a>Your C.V.</a>
				</div>

				<div class="flex-item">
					<!-- empty space for formatting -->
				</div>

				<div class="flex-item" id="no-border">
					<label for="file_to_upload">Select a file:</label>
					<input type="file" name="file_to_upload" id="file_to_upload" required>
				</div>

				<div class="flex-item">
					<!-- empty space for formatting -->
				</div>

				<div class="flex-item">
					<button type="submit" form="form1" value="Submit" id="green">Submit</button>
				</div>

				<div class="flex-item">
					<!-- empty space for formatting -->
				</div>
			</form>
		</div>
	</div>
</body>
</html>
