<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./stylesheets/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>

</head>

<body>
	<div id="center">
		<form id="form1" action="submit.php" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td><label class="left" for="first_name">First name</label></td>
					<td><label class="right" for="last_name">Last name</label><br></td>
				</tr>
				<tr>
					<td><input class="left" type="text" id="first_name"></td>
					<td><input class="right" type="text" id="last_name"><br></td>
				</tr>
				<tr>
					<td><label class="left" for="email">Email address</label></td>
					<td><label class="right" for="tel">Telephone number</label><br></td>
				</tr>
				<tr>
					<td><input class="left" type="email" id="email"></td>
					<td><input class="right" type="tel" id="tel"><br></td>
				</tr>
				<tr>	
					<td><label class="left" for="address1">Address 1</label></td>
					<td><label class="right" for="address2">Address 2</label><br></td>
				</tr>
				<tr>
					<td><input class="left" type="text" id="address1"></td>
					<td><input class="right" type="text" id="address2"><br></td>
				</tr>
				<tr>
					<td><label class="left" for="town">Town</label></td>
					<td><label class="right" for="county">County</label><br></td>
				</tr>
				<tr>
					<td><input class="left" type="text" id="town"></td>
					<td><input class="right" type="text" id="county"><br></td>
				</tr>
				<tr>
					<td><label class="left" for="postcode">Postcode</label></td>
					<td><label class="right" for="country">Country</label><br></td>
				</tr>
				<tr>
					<td><input class="left" type="text" id="postcode"></td>
					<td>
						<select class="right" id="country">
							<option value="de">Germany</option>
							<option value="fr">France</option>
							<option value="ie">Ireland</option>
							<option value="nl">The Netherlands</option>
							<option value="uk">United Kingdom</option>
						</select>
						<br></td>
				</tr>
				<tr>
					<td><label class="left" for="description">Description</label><br></td>
				</tr>
				<tr>
					<td><textarea class="full" rows="4" cols="50" name="description" form="form1"></textarea><br></td>
				</tr>
				<tr>	
					<td>
						<a>Your C.V.</a><br>
						<a>Select a file</a>
						<input type="file" name="file_to_upload" id="file_to_upload">
					</td>
				</tr>
			</table>
		</form>
		<button type="submit" form="form1" value="Submit" id="green">Submit</button>
	</div>
</body>
</html>
